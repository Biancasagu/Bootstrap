<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hello World!</h1>
      <div class="row">
        <div class="col-lg-4" style="background-color:lavender;">
          col-lg-4
          <div class="row">
            <div class="col-sm-6" style="background-color: magenta;">col-sm-6</div>
            <div class="col-sm-6" style="background-color: lime;">col-sm-6</div>
          </div>
        </div>
        <div class="col-lg-4" style="background-color:lavenderblush;">.col-lg-4</div>
        <div class="col-lg-4" style="background-color:lavender;">.col-lg-4</div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background-color:lightblue;">.col-sm-4</div>
        <div class="col-sm-8" style="background-color:lightgreen;">.col-sm-8</div>
      </div>
    </div>
  </body>
</html>
